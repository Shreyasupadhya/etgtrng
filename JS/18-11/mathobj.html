<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var ar = (Math.PI*Math.pow(10,2));
        var a = parseInt(prompt("a is:"));
        var b = parseInt(prompt("b is:"));
        var c = parseInt(prompt("c is:"));
        var d = parseInt(prompt("d is:"));
        var e = parseInt(prompt("e is:"));
        var n = 23.9755356;
        var num = parseInt(prompt("Enter Number"));
        document.write("Square root is :" + Math.sqrt(num)+"<br>");
        document.write("Square of a number is :" + Math.pow(num, 2)+"<br>");
        document.write("Absolute is :" + Math.abs(num)+"<br>");
        document.write("Area is :" + ar+"<br>");
        document.write("Rounded value is :" + n.toFixed(2)+"<br>");
        document.write("Rounded value is :" + Math.floor(23.97) + "<br>");
        document.write("log 1 is :" + Math.log(1)/Math.log(10) + "<br>");
        document.write("sin 90 is :" + Math.sin(90 * Math.PI / 180) + "<br>" + "cos 90 is :" + Math.cos(90 * Math.PI / 180) + "<br>");
        document.write("random number between 0 and 1 is :" + Math.random() + "<br>");
        document.write("max of num is  :" + Math.max(a, b, c, d, e) + "<br>");
        document.write("min of num is  :" + Math.min(a, b, c, d, e) + "<br>");

    </script>
</head>
<body>

</body>
</html>
