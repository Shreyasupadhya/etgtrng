<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var result;
        var i;
        var number = prompt("Enter an integer:");
        for (i=1;i<=10;i++) {
            result = i * number;
            document.write(i + "*" + number + "=" + result+"<br>");
        }
    </script>
</head>
<body>

</body>
</html>
