<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="headerandfooter.css">
<title><b>Employee to register for a cbt training</b></title>
</head>
<body>
<form action="http://google.co.in">
    <header>
        <h1>Form for CBT Training</h1>
    </header>
<div>
<label>Employee ID:</label>
<input type="text" name="id" id="p1" size=5 maxlength=5 value="" required=""></br></br>
<label>Employee Name:</label>
<input type="text" name="userName" id="p2" size=35 maxlength=35 value="" required=""></br></br>
<label>Contact Number:</label>
<input type="tel" name="tel" id="p3" pattern="[0-9]{5}-[0-9]{5}" size=11 maxlength=11 value="" required=""></br></br>
<label>Email:</label>
<input type="email" name="email" id="p4" size=35 maxlength=35 value="" required=""></br></br>
<label>Technology:</label>
<input type="text" name="tech" size=35 id="p5" maxlength=35 value=""></br></br>
<label>Course:</label>
<input type="text" name="course" size=35 id="p6" maxlength=35 value=""></br></br>
Prefered Dates<br>
<label>start date:</label><input type="date" name="start" id="p7" size=10 maxlength=10 value=""></br></br>
<label>end date:</label><input type="date" name="end" size=10 maxlength=10 value=""></br></br>
Other Facilities:<br>
<p>
<label></label><input type="checkbox" name="Virtual Lab">Virtual Lab<br>
<label></label><input type="checkbox" name="Online Quiz">Online Quiz<br>
<label></label><input type="checkbox" name="Online Instructor">Online Instructor(to clarify doubts)<br>
</p>
</div>
<input type=submit value="Submit form">
</form>
<footer>
<h3>footer</h3>
</footer>
</body>
</html>
